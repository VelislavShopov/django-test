<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <ol>
        {% for user in user_list %}
            <li>
                User Info
            </li>
            <ul>
                <li><a href="{% url 'user_detail' pk=user.pk%}">More details</a></li>
                <li>{{ user.firstName }}</li>
                <li>{{ user.lastName }}</li>
                <li>{{ user.email }}</li>
            </ul>
        {% endfor %}
    </ol>
</body>
</html>
